<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href= "image/logo.png">
</head>
<body>
    <header>
        <div class="logo"><img src="image/logo.png" alt=""></div>
    </header>

    <main>

        <section class="Cadastro">
            <div class="formularios">
                <h2 class="titulo">Cadastre-se</h2>
                <form id="formCadastro" class="formCadastro">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha">
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="date" id="data_nascimento">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone">
                    <button id="btnProximo" class="ButonProx"><img src="image/iconbutton.png" class="iconbutton" alt="">Pr√≥ximo</button>
                </form>
        
               
                <form id="formEndereco" style="display: none;">
                    <label for="Cep">Cep</label>
                    <input type="text" id="Cep" placeholder="Cep">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade">
                    <label for="Uf">Uf</label>
                    <input type="text" id="Uf">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento">
                    <button type="button" id="btnVoltar">Voltar</button>
                    <button type="submit">Finalizar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="js/cadastro.js"></script>
</body>
</html>
