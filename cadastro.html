<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="image/logo.png">
</head>
<body>
    <header>
        <div class="logo"><img src="image/logo.png" alt="Logo"></div>
    </header>

    <main>
        <section class="Cadastro">
            <div class="formularios">
                <h2 class="titulo">Cadastre-se</h2>
                <form id="formCadastro" class="formCadastro" onsubmit="cadastrarUsuario(event)">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>


                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" pattern="[0-9]{11}" required>

                    <label for="tipoUsuario">Tipo de Usu√°rio</label>
                    <select name="tipoUsuario" id="tipoUsuario" required>
                        <option value="administrador">Administrador</option>
                        <option value="cliente">Cliente</option>
                        <option value="fornecedor">Fornecedor</option>
                    </select>

                    <button type="button" id="btnProximo" class="ButonProx">
                        <img src="image/iconbutton.png" class="iconbutton" alt="">Finalizar
                    </button>
                </form>

        </section>
    </main>

    <script src="js/validarcadastro.js"></script>
</body>
</html>
